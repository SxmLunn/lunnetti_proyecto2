
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PRÓXIMAMENTE — Lunnetti</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="bg-sparkles" aria-hidden="true"></div>

  <main class="center" role="main">
    <h2 class="neon small-title">PRÓXIMAMENTE</h2>
    <div id="countdown" class="countdown" aria-live="polite">
      <div class="time"><span id="days">0</span><small>DÍAS</small></div>
      <div class="time"><span id="hours">00</span><small>HRS</small></div>
      <div class="time"><span id="minutes">00</span><small>MIN</small></div>
      <div class="time"><span id="seconds">00</span><small>SEG</small></div>
    </div>
    <p class="sub">Colección 2026</p>
    <p class="info">Cuenta regresiva hacia <strong>2026-05-04</strong></p>
  </main>

  <script src="script.js"></script>
</body>
</html>
